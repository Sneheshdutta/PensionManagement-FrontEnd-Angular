<h2 align="center">Welcome to Pension Management System</h2>
<br>
<br>
<div class="col d-flex justify-content-center">

    <div class="card" style="width: 30rem;">
        <img class="card-img-top" src="../../../assets/processpension.jpg" alt="Process Pension">
        <div class="card-body">
          <h5 class="card-title" align="center">Process Pension</h5>
          <p class="card-text" align="center">Enter Aadhar Number <br> To process your pension</p>
          <div align="center">
          <a routerLink="../aadhar" (onClick)="processPension()" class="btn btn-primary">Click Here</a>
          </div>
        </div>
      </div>
      <div class="" style="width: 10rem;"></div>
      <div class="card" style="width: 30rem;">
      <img class="card-img-top" src="../../../assets/pensiondetails.jpg" alt="Get Pension Details">
      <div class="card-body">
        <h5 class="card-title" align="center">Get Pension Details </h5>
        <p class="card-text" align="center">Enter Aadhar Nunber <br> To see pension details</p>
        <div align="center">
        <a routerLink="../pension-details" (onClick)="getPensionDetails()" class="btn btn-primary">Click Here</a>
        </div>
      </div>
    </div>

</div>
