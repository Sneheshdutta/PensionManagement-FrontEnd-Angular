<div class="container-fluid">
  <router-outlet></router-outlet>
  <br>
  <h2 align="center">Register to the Pension Management System</h2>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-sm" align="center">
        <img src="../../../assets/login.png" class="img-fluid" alt="Responsive image" height="35%" width="35%" >
      </div>
      <div class="col-sm">
        <div style="width: 50vh;">
          <form #f="ngForm" (ngSubmit)="submit(f)">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input required ngModel name="userName" #userName="ngModel" type="text" class="form-control"
        placeholder="User Name" aria-label="User Name" id="userName">
            </div>
            <div class="form-group mt-2">
                <label for="password">Password</label>
                <input required ngModel name="password" #password="ngModel" type="password" class="form-control"
        placeholder="Password" aria-label="Password" id="password">
            </div>
            <button [disabled]="!f.valid || clicked" class="btn btn-info col-12 mt-4 border-100">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                {{registerButtonText}}
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
        </div>
      </div>
    </div>
  </div>
  
  
    </div>
